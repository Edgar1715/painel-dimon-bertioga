<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos - Bertioga</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Navbar Lateral -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Bertioga</h3>
                <strong>BTG</strong>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        Painel Principal
                    </a>
                </li>
                <li class="active">
                    <a href="graficos.html">
                        <i class="fas fa-chart-bar"></i>
                        Gráficos
                    </a>
                </li>
                <li>
                    <a href="relatorios.html">
                        <i class="fas fa-file-alt"></i>
                        Relatórios
                    </a>
                </li>
                <li>
                    <a href="tabelas.html">
                        <i class="fas fa-table"></i>
                        Tabelas
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <div id="content">
            <header>
                <h2>Gráficos</h2>
            </header>

            <section class="graficos">
                <h3>Gráfico de Demolições por Ano</h3>
                <canvas id="demolicoes-chart"></canvas>
            </section>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('demolicoes-chart').getContext('2d');
        const demolicoesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Demolições por Ano',
                    data: [15, 20, 10, 18, 12, 22, 19, 17],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
